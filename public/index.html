<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>The Daily Moan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet" />
    <style>
        html { height: 100%; }
        body { height: 100%; padding-top: 60px; }
    </style>
    
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>

    <script>

        var centre_UK = new google.maps.LatLng(54.622978, -3.537598);
        var london_UK = new google.maps.LatLng(51.5171, -0.1062);

        var map;
        var selection_marker;
        var geocoder;

        $(function() {
            initMap();
            initSelectionMarker();
            initGeocoder();
            initDragDetection();
        });
        
        function initMap() {
            
            var mapOptions = {
                zoom: 6,
                center: centre_UK,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            
            map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        }
        
        function initSelectionMarker() {
            selection_marker = new google.maps.Marker({
                position: london_UK,
                map: map,
                title:"Drag to select a region.",
                animation: google.maps.Animation.BOUNCE,
                draggable:true
            });
        }
        
        function initGeocoder() {
          geocoder = new google.maps.Geocoder();
        }
        
        function initDragDetection() {
            
            google.maps.event.addListener(selection_marker, 'dragend', function() {
                performGeocode(selection_marker.getPosition());
            });
        }
        
        function performGeocode(location) {
          
          geocoder.geocode( { 'latLng': location }, function(results, status) {

            $('#outputdata').html('');

            if (status == google.maps.GeocoderStatus.OK) {
            
              // TODO: examine the results param, determine the appropriate region data
              // see: https://developers.google.com/maps/documentation/javascript/geocoding#GeocodingResults
              // TODO: update the text on the left to show the region selected
              // TODO: filter for an administrative_area_level_2 political type, and then just use that
              for (var i = 0; i < results.length; i++) {
                var result = results[i];
                
                var address_components = result.address_components;
                for (var j = 0; j < address_components.length; j++) {
                  var address_component = address_components[j];
                  
                  var txt = address_component.short_name + ', ' + address_component.long_name + ':';
                  for (var k = 0; k < address_component.types.length; k++) {
                    var type = address_component.types[k];
                    txt = txt + type + ' ';
                  }
                  
                  $('#outputdata').append('<p>' + txt + '</p>');
                }
              }
              
              // set the map to show the region selected
              map.setZoom(8);
              map.panTo(location);
              
            } else {
              alert("Geocode was not successful for the following reason: " + status);
            }
          });
        }
        
    </script>
    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Daily Moan</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">Team</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

        <div class="row-fluid">
            <div class="span6">
                
                <img src="images/Daily_Moan_trimmed.png" style="width: 300px; height: auto;" />
                
                <p>
                    With the economy still struggling, are Britons really happy?
                </p>
    
                <p>
                    And what makes them unhappy? Here we've pulled together a range
                    of sources to see where people are happiest, and what events
                    or policy changes their mood.
                </p>
                
                <p>
                    <b>Select a region by dragging the pointer on the map.</b>
                </p>
                
                <p>
                  <span id="outputdata"></span>
                </p>
    
            </div>
            <div class="span6" id="map_canvas" style="height: 700px;">
            </div>
        </div>
    
    </div> <!-- /container -->

  </body>
</html>
